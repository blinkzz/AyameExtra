name: Create Release on Version Change

on:
  push:
    branches: [ main ]
    paths:
      - 'AyameExtra.toc'

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to compare changes
        
    - name: Get current version
      id: current_version
      run: |
        VERSION=$(grep "^## Version:" AyameExtra.toc | sed 's/## Version: //')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"
        
    - name: Get previous version
      id: previous_version
      run: |
        # Get the version from the previous commit
        git checkout HEAD~1 -- AyameExtra.toc 2>/dev/null || echo "No previous version found"
        if [ -f "AyameExtra.toc" ]; then
          PREV_VERSION=$(grep "^## Version:" AyameExtra.toc | sed 's/## Version: //' || echo "")
        else
          PREV_VERSION=""
        fi
        git checkout HEAD -- AyameExtra.toc  # Restore current version
        echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
        echo "Previous version: $PREV_VERSION"
        
    - name: Check if version changed
      id: version_changed
      run: |
        if [ "${{ steps.current_version.outputs.version }}" != "${{ steps.previous_version.outputs.prev_version }}" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Version changed from ${{ steps.previous_version.outputs.prev_version }} to ${{ steps.current_version.outputs.version }}"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "Version unchanged"
        fi
        
    - name: Create ZIP archive
      if: steps.version_changed.outputs.changed == 'true'
      run: |
        # Create a zip file with the addon contents
        zip -r "release.zip" . \
          -x "*.git*" "*.github*" "README.md" "*.md"
        
    - name: Create Release
      if: steps.version_changed.outputs.changed == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.current_version.outputs.version }}
        name: v${{ steps.current_version.outputs.version }}
        draft: false
        prerelease: false
        files: release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}